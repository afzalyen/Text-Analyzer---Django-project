   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to the TEXT ANALYZER</strong>        You can do anything with text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>




<div class="container">
  <form action ="analyze/" method="post"> {% csrf_token %}
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepun" role="switch" id="flexSwitchCheckChecked1" >
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="UPPERCASE" role="switch" id="flexSwitchCheckChecked2" >
  <label class="form-check-label" for="flexSwitchCheckChecked">UPPER CASE</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="Newlineremover" role="switch" id="flexSwitchCheckChecked3" >
  <label class="form-check-label" for="flexSwitchCheckChecked">New Line Remover</label> <br>
</div>
  <br>
  <button type="submit" class="btn btn-success">Analyze Text</button>
    </form>
</div>
